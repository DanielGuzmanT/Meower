<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>&#x1F408; Meower - Twitter for Cats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Big title -->
    <header>
        <h1 class="title">Meower - Twitter for Cats &#x1F408; </h1>
    </header>
    
    <!-- Main mew form -->
    <main>
        <form class="mew-form" action="">
            <!-- You're name here -->
            <label for="name">Name</label>
            <input class="u-full-width" type="text" id="name" name="name">
        
            <!-- You're mew here -->
            <label for="content">Meow</label>
            <textarea class="u-full-width" type="text" id="content" name="content"></textarea>
            
            <!-- Now, set it -->
            <button class="button-primary">Send your meow &#x1F335;</button>
        </form>
    </main>

    <!-- Loading gif -->
    <div class="loading">
        <img src="img/loading.gif" alt="">
    </div>


    <!-- Listening to form, javascript file -->
    <script src="js/client.js"></script>
</body>
</html>
